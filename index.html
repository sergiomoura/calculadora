<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        <input type="text" id="display">
        <div id="numeros">
            <button id="bt_1">1</button>
            <button id="bt_2">2</button>
            <button id="bt_3">3</button>
            <button id="bt_4">4</button>
            <button id="bt_5">5</button>
            <button id="bt_6">6</button>
            <button id="bt_7">7</button>
            <button id="bt_8">8</button>
            <button id="bt_9">9</button>
            <button id="bt_0">0</button>
        </div>
        <div id="operacoes">
            <button id="bt_+">+</button>
            <button id="bt_-">-</button>
            <button id="bt_*">*</button>
            <button id="bt_/">/</button>
        </div>

        <button id="igual">=</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
